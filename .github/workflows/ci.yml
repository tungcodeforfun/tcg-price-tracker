name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  frontend:
    runs-on: ubuntu-latest
    name: Frontend
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: npm
        cache-dependency-path: frontend/package-lock.json

    - name: Install
      working-directory: ./frontend
      run: npm ci

    - name: Lint
      working-directory: ./frontend
      run: npm run lint

    - name: Build
      working-directory: ./frontend
      run: npm run build

  backend:
    runs-on: ubuntu-latest
    name: Backend
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: tcgtracker_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: tcgtracker_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: tcgtracker_test
      DB_USER: tcgtracker_test
      DB_PASSWORD: test_password
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      REDIS_DB: 0
      SECRET_KEY: test-secret-key-for-ci-testing-purposes-must-be-32-chars-minimum
      API_TCGPLAYER_CLIENT_ID: test_client_id
      API_TCGPLAYER_CLIENT_SECRET: test_client_secret
      API_EBAY_CLIENT_ID: test_ebay_client_id
      API_EBAY_CLIENT_SECRET: test_ebay_client_secret

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: pip
        cache-dependency-path: tcgtracker/pyproject.toml

    - name: Install
      working-directory: ./tcgtracker
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint
      working-directory: ./tcgtracker
      run: python -m flake8 src/ tests/

    - name: Migrate
      working-directory: ./tcgtracker
      run: |
        tcg-cli db init
        tcg-cli db upgrade

    - name: Test
      working-directory: ./tcgtracker
      run: python -m pytest tests/ -v --cov=src/tcgtracker --cov-report=term-missing
