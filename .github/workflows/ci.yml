name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  frontend:
    runs-on: ubuntu-latest
    name: Frontend
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: npm
        cache-dependency-path: frontend/package-lock.json

    - name: Install
      working-directory: ./frontend
      run: npm ci

    - name: Lint
      working-directory: ./frontend
      run: npm run lint

    - name: Build
      working-directory: ./frontend
      run: npm run build

  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: pip
        cache-dependency-path: tcgtracker/pyproject.toml

    - name: Install
      working-directory: ./tcgtracker
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Black
      working-directory: ./tcgtracker
      run: python -m black --check --diff src/ tests/
      continue-on-error: true

    - name: isort
      working-directory: ./tcgtracker
      run: python -m isort --check-only --diff src/ tests/
      continue-on-error: true

    - name: flake8
      working-directory: ./tcgtracker
      run: python -m flake8 src/ tests/

    - name: mypy
      working-directory: ./tcgtracker
      run: python -m mypy src/
      continue-on-error: true

  test:
    runs-on: ubuntu-latest
    name: Tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: tcgtracker_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: tcgtracker_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: tcgtracker_test
      DB_USER: tcgtracker_test
      DB_PASSWORD: test_password
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      REDIS_DB: 0
      SECRET_KEY: test-secret-key-for-ci-testing-purposes-must-be-32-chars-minimum
      API_TCGPLAYER_CLIENT_ID: test_client_id
      API_TCGPLAYER_CLIENT_SECRET: test_client_secret
      API_EBAY_CLIENT_ID: test_ebay_client_id
      API_EBAY_CLIENT_SECRET: test_ebay_client_secret

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: pip
        cache-dependency-path: tcgtracker/pyproject.toml

    - name: Install
      working-directory: ./tcgtracker
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Install PostgreSQL client
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h localhost -p 5432 -U tcgtracker_test; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done

    - name: Run migrations
      working-directory: ./tcgtracker
      run: |
        tcg-cli db init
        tcg-cli db upgrade

    - name: Run tests
      working-directory: ./tcgtracker
      run: python -m pytest tests/ -v --cov=src/tcgtracker --cov-report=xml --cov-report=term-missing

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./tcgtracker/coverage.xml
        flags: unittests
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Test rollback
      working-directory: ./tcgtracker
      run: |
        tcg-cli db downgrade -r -1
        tcg-cli db upgrade

  build:
    runs-on: ubuntu-latest
    name: Docker Build
    needs: [test]
    steps:
    - uses: actions/checkout@v4

    - uses: docker/setup-buildx-action@v3

    - name: Build image
      uses: docker/build-push-action@v6
      with:
        context: ./tcgtracker
        file: ./tcgtracker/Dockerfile
        tags: tcg-price-tracker:${{ github.sha }}
        outputs: type=docker,dest=/tmp/tcg-image.tar
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Upload image
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: /tmp/tcg-image.tar

    - name: Trivy scan
      uses: aquasecurity/trivy-action@master
      with:
        input: /tmp/tcg-image.tar
        format: table
        severity: CRITICAL,HIGH
      continue-on-error: true

  integration-test:
    runs-on: ubuntu-latest
    name: Integration Tests
    needs: [build]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: tcgtracker_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: tcgtracker_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Download image
      uses: actions/download-artifact@v4
      with:
        name: docker-image
        path: /tmp

    - name: Load image
      run: |
        docker load --input /tmp/tcg-image.tar
        docker tag tcg-price-tracker:${{ github.sha }} tcg-price-tracker:latest

    - name: Start app
      run: |
        docker run -d \
          --name tcg-app \
          --network host \
          -e DB_HOST=localhost \
          -e DB_PORT=5432 \
          -e DB_NAME=tcgtracker_test \
          -e DB_USER=tcgtracker_test \
          -e DB_PASSWORD=test_password \
          -e REDIS_HOST=localhost \
          -e REDIS_PORT=6379 \
          -e SECRET_KEY=test-secret-key-for-ci-testing-purposes-must-be-32-chars-minimum \
          tcg-price-tracker:latest

    - name: Health check
      run: timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'

    - name: API smoke test
      run: |
        curl -f http://localhost:8000/health
        curl -f http://localhost:8000/

    - name: App logs
      if: always()
      run: docker logs tcg-app

    - name: Cleanup
      if: always()
      run: |
        docker stop tcg-app || true
        docker rm tcg-app || true

  security:
    runs-on: ubuntu-latest
    name: Security Scan
    continue-on-error: true
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: pip
        cache-dependency-path: tcgtracker/pyproject.toml

    - name: Install
      working-directory: ./tcgtracker
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Bandit
      working-directory: ./tcgtracker
      run: python -m bandit -r src/
      continue-on-error: true

    - name: TruffleHog
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        extra_args: --only-verified
      continue-on-error: true
